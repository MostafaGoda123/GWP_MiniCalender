<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mini Calendar</title>
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

   <section class="mini">
      <section class="calender">
         <div class="left">
            <p id="date">20</p>
            <p id="day">Tuesday</p>
         </div>
         <div class="right">
            <p id="month">february</p>
            <p id="year">2024</p>
         </div>
      </section>
   </section>

   <script src="JS/main.js"></script>
</body>
</html>
